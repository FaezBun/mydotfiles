# Path : Dalam settings CMUS press '7' 67 btw

# Masukkan dir lagu dalam CMUS 
 :add /DATA/Media/Music (MUSIC DIR)
 :colorscheme gruvbox-alt/warm (tak sure try dedua)
 
# Foward & rewind lagu
:unbind common m 
:bind common m seek +5
:unbind common n
:bind common n seek -5

# Play & pause lagu
:unbind common space 
:bind common space player-pause

# Previous & next lagu
:unbind commmon S
:bind common S player-prev-album
:unbind common D
:bind common D player-next

# Unbind unnecessary keybinds
:unbind common E
:unbind common F
:unbind common L
:unbind common N
:unbind common b
:unbind common v
:unbind common x

# Volume Up & Down
:unbind common -
:bind common - vol -5%
:unbind common =  # Kalau ada keybind 
:bind common = vol +5%

